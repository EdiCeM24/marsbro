{% load static %}

<div class="header" id="myHeader">
  <div class="navbar" id="nav_Links">
    <div class="Logo">
      <a href="{% url 'home' %}" class="myLogo">
        <img src="{% static 'images/favicon3.ico' %}" alt="MarsBro">
        <span class="myLogo-text">MarsBro</span>
      </a>
    </div>

    <div class="image-pos">
        {% if user.is_authenticated %}
          <img src="{{ user.profile_picture.url }}" alt="">
          {% else %}
            <p>Hi</p>
        {% endif %}
    </div>

    <div class="navbar-search">
      <form action="" method="get" class="search-form">
        {% csrf_token %}
        <input type="text" placeholder="Search..." id="searchInput">
        <img src="{% static 'images/search-icon.png' %}" alt="">
      </form>
    </div>

    <div class="header_middle_links">
      <a href="{% url 'about' %}">About</a>
      <a href="{% url 'products' %}">Shopping</a>
      <a href="{% url 'contact' %}">Contact</a>

      <div class="cart-icon">
        <a href="{% url 'cart' %}" class="cart">
          <span class="quantity-update" id="productUpdate">0</span>
          <img src="{% static 'images/cart.png' %}" alt="">
        </a>
      </div>
    </div>

    <div class="header-conns">
      
    </div>

    <div class="auth">
      {% if user.is_authenticated %}
      <a href="{% url 'login' %}">Login</a>
      {% else %}
        <a href="{% url 'register' %}">Register</a>
      {% endif %}
    </div>
    
  </div>
</div>
